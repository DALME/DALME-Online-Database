{% load wagtailcore_tags wagtailimages_tags classname %}

{% include "public/includes/breadcrumbs.html" %}
<div class="title u-flex u-type-serif">
  <h1>{{ page.title }}</h1>
  <h2>
    {% with page.get_parent as parent %}
      {% if parent|classname == 'Collection' %}
        <a href="{% pageurl parent %}">{{ parent.title }}</a>
      {% else %}
          <a href="/">{{ settings.public.Settings.tagline }}</a>
      {% endif %}
    {% endwith %}
  </h2>
</div>
