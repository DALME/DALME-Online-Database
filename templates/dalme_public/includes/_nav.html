{% load dalme_public_tags wagtailcore_tags wagtailimages_tags %}

{% get_nav as nav %}
<nav class="primary u-flex">
  <div class="home">
    <a href="{% pageurl nav.0 %}">DALME</a>
  </div>
  <ul>
    {% for tab in nav %}
      <li>
        {% if forloop.counter == 1 %}
          <a href="{% pageurl tab %}">HOME</a>
        {% else %}
          <a href="{% pageurl tab %}">{{ tab.title_switch|upper }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
