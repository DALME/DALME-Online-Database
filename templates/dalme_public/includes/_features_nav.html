{% load dalme_public_tags wagtailcore_tags %}

{% get_features_nav as nav %}
<nav class="features">
  <ul>
    <h3 class="u-small-caps-heading">FEATURES</h3>
    {% for tab in nav %}
      <li>
        {% get_features_nav_q tab as params %}
        <a href="{% pageurl tab.get_parent %}{{ params }}" {% if tab == page %}class="active"{% endif %}>
          {{ tab.specific.nav_title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
