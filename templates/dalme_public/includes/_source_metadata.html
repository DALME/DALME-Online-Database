{% load dalme_public_tags %}

<aside class="source-metadata u-flex">
  <h3>Record Details</h3>
  <h4>Name</h4>
  <p>{{ source.name }}</p>
  {% get_source_type source as source_type %}
  {% if source_type %}
    <h4>Record Type</h4>
    <p>{{ source_type }}</p>
  {% endif %}
  {% if parent.name %}
    <h4>Archive</h4>
    <p>{{ parent.name }}</p>
  {% endif %}
</aside>
