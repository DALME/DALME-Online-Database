<aside class="source-rights u-flex">
  <h4>
    <span class="symbol">&copy;</span>
    <span>{{ rights.status }}</span>
  </h4>
  <div class="u-flex">
    {% if rights.notice %}
      {% for notice in rights.notice.values %}
        <p>{{ notice }}</p>
      {% endfor %}
    {% endif %}
  </div>
</aside>
