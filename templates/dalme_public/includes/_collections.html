<h2>Our Collections</h2>

<p>DALME currently houses two collections, both of which include a preliminary array of sets.</p>

{% for collection in collections %}
  <ul class="collection-list u-flex">
    <li class="collection-card">
      <a href="{% url 'dalme_public:collection_detail' pk=collection.pk %}">
        {{ collection.name }}
      </a>
    </li>
  </ul>
{% endfor %}
