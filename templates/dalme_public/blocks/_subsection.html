<div id="handle" class="u-subsection u-flex" data-collapsed="{{ value.collapsed|yesno:" true,false" }}">
  <a href="#{{ value.subsection|slugify }}" class="anchor">
    {% if value.minor_heading %}
      <h4>{{ value.subsection }}</h4>
    {% else %}
      <h3>{{ value.subsection }}</h3>
    {% endif %}
  </a>
  <i class="fas {% if value.collapsed %}fa-caret-left{% else %}fa-caret-down{% endif %} subsection"></i>
</div>
