<div id="handle" class="u-subsection {% if value.minor_heading %}u-subsection-minor{% endif %} u-flex" data-collapsed="{{ value.collapsed|yesno:"true,false" }}">
  <a href="#{{ value.subsection|slugify }}" class="anchor">
    {% if value.minor_heading %}
    <h4>{{ value.subsection }}</h4>
    {% else %}
    <h3>{{ value.subsection }}</h3>
    {% endif %}
  </a>
  <i class="fas {% if value.collapsed %}fa-plus{% else %}fa-minus{% endif %} subsection"></i>
</div>
