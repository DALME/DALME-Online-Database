<div class="u-flex">
  <div class="metadata">
    <div class="u-flex">
      <h4>{{ value.title }}</h4>
      <span>{{ value.date }}</span>
      {% if value.version %}
        <span>V{{value.version}}</span>
      {% endif %}
    </div>
    <p>{{ value.abstract }}</p>
  </div>
  {% if value.document or value.url %}
    <div class="icons u-flex">
      {% if value.document %}
        <a href="{{ value.document.url }}" target="_blank">
          <i class="fas fa-download"></i>
        </a>
      {% endif %}
      {% if value.url %}
        <a href="{{ value.url }}" target="_blank">
          <i class="fas fa-globe"></i>
        </a>
      {% endif %}
    </div>
  {% endif %}
</div>
