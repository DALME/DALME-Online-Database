<div class="u-flex">
  <div class="metadata">
    <div class="u-flex">
      <h4>{{ value.title }}</h4>
      <span>{{ value.date }} | V{{value.version}}</span>
    </div>
    <p>{{ value.abstract }}</p>
  </div>
  <div class="icons u-flex">
    <a href="{{ value.document.url }}" target="_blank">
      <i class="fas fa-download"></i>
    </a>
  </div>
</div>
