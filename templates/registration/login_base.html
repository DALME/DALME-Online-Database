{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="DALME Project">
  <meta name="author" content="DALME">
  <title>{% block title %}{% endblock %}</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">

  <link rel="manifest" href="{% static 'icons/site_public.webmanifest' %}">

  <link rel="mask-icon" href="{% static 'icons/safari-pinned-tab.svg' %}" color="#912643">
  <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}">
  <meta name="apple-mobile-web-app-title" content="DALME">
  <meta name="application-name" content="DALME">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-TileImage" content="{% static 'icons/mstile-144x144.png' %}">
  <meta name="msapplication-config" content="{% static 'icons/browserconfig.xml' %}">
  <meta name="theme-color" content="#ffffff">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- DALME CSS START -->
  <link href="{% static 'css/common/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/common/general.css' %}" rel="stylesheet">
  <link href="{% static 'css/commmon/login.css' %}" rel="stylesheet">
  <!-- DALME CSS END -->

</head>
<body class="login-bg">
    <div class="container-fluid login-container">
      <div class="card login-card mx-auto mt-5 mb-5">
        <div class="login-card-header">
          <img class="" height="80" src="{% static 'images/dalme_logo.svg'%}" alt="DALME">
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>
</body>
</html>
