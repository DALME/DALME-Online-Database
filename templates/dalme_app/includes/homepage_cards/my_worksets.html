<div class="card shadow mb-3 mr-auto half-tile">
  <div class="table-responsive dt-embed">
    <table class="table responsive" id="dataTables-worksets" width="100%">
    </table>
  </div>
</div>
<script>
  $('#dataTables-worksets').DataTable({
  'ajax': {
    'url': `/api/sets/?format=json&type=4&filter=owner,${user['id']}`,
    'data': function (data) { return { "data": JSON.stringify( data ) }; }
  },
  serverSide: true,
  responsive: true,
  dom: "<'sub-card-header pr-2 d-flex'<'card-header-title'><'dt-btn-group'>fr><'card-body't><'sub-card-footer'i>",
  select: { style: 'single' },
  scrollResize: true,
  scrollY: "30vh",
  scrollX: "100%",
  deferRender: true,
  scroller: true,
  language: { searchPlaceholder: "Search" },
  rowId: "id",
  columnDefs: [
         {
             title: "Id",
             targets: 0,
             data: "id",
             visible: 0

         {
             title: "Workset",

             data: "workset",
             orderData: [ 5, 3 ],
             searchable: 0
         },
         {
             title: "Progress",
             targets: 2,
             data: "progress_circle",
             orderData: [ 6, 3 ],
             searchable: 0
         },
         {
             title: "Name",
             targets: 3,
             data: "name",
             visible: 0,
         },
         {
             title: "Description",
             targets: 4,
             data: "description",
             visible: 0,
         },
         {
             title: "Endpoint",
             targets: 5,
             data: "endpoint",
             visible: 0,
         }

});
