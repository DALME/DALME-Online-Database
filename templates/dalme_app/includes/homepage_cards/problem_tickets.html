<div class="card shadow mb-3 half-tile">
  <div class="table-responsive dt-embed">
    <table class="table responsive" id="dataTables-tickets" width="100%">
    </table>
  </div>
</div>
<script>
  $('#dataTables-tickets').DataTable({
  'ajax': {
    'url': "/api/tickets/?format=json&filter=creation_user," + user['id'],
    'data': function (data) { return { "data": JSON.stringify( data ) }; }
  },
  serverSide: true,
  responsive: true,

      {

        buttons: [
          {
                text: 'Subject',
                className: 'footer-btn',
                action: function () { table_tickets.order([4,'asc']).draw() }

          {

      }

        {
            title: "Subject",

            data: "subject",
            visible: 0
        },
        {
            title: "Status",
            targets: 5,
            data: "status",
            visible: 0,
            searchable: 0
        },
        {
            title: "Comments",
            targets: 6,
            data: "comment_count",
            visible: 0,
            searchable: 0
        },
  ]
