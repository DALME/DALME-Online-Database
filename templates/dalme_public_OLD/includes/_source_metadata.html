{% load dalme_public_tags %}

{% get_source_data source as source_data %}
<aside class="source-metadata u-flex">
  <h3>Record Details</h3>
  <h4>Name</h4>
  <p>{{ source.name }}</p>
  {% if source_data.source_type %}
    <h4>Record Type</h4>
    <p>{{ source_data.source_type }}</p>
  {% endif %}
  {% if parent.name %}
    <h4>Archive</h4>
    <p>{{ parent.name }}</p>
  {% endif %}
</aside>
