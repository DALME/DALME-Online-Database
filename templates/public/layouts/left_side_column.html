{% extends "public/base.html" %}

{% block content %}
  <article class="u-flex">
    <aside class="side-column left u-flex">
      {% block left_side_column %}{% endblock %}
    </aside>

    <div class="main-column u-flex">
      {% block main_column %}{% endblock %}
      {% if page.has_footnotes and not page.has_placemarker %}
        {% include "footnote_container.html" with footnotes=page.footnote_list %}
      {% endif %}
    </div>
  </article>
{% endblock %}
