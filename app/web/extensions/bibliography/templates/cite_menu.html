<button
  id="cite-button"
  class="cite-side-button"
  type="button"
  @click="showCitePanel = !showCitePanel">
  Cite
  <i class="fa fa-caret-right fa-sm ml-2 mt-1" aria-hidden="true"></i>
</button>
<b-popover
  variant="dark"
  target="cite-button"
  placement="right"
  :show="showCopied"
  triggers="manual">
  Copied!
</b-popover>
