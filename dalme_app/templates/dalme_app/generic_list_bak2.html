{% extends "dash_base.html" %}
{% load staticfiles i18n %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.4/css/buttons.bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.4/css/fixedHeader.bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.2/css/responsive.bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.6/css/select.bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="{% static 'Editor-1.8.1/css/editor.bootstrap.css' %}">

<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.4/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.4/js/buttons.bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.4/js/buttons.colVis.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.4/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.4/js/buttons.print.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/fixedheader/3.1.4/js/dataTables.fixedHeader.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.2/js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.2/js/responsive.bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/select/1.2.6/js/dataTables.select.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.19/dataRender/datetime.js"></script>
<script type="text/javascript" src="{% static 'Editor-1.8.1/js/dataTables.editor.js' %}"></script>
<script type="text/javascript" src="{% static 'Editor-1.8.1/js/editor.bootstrap.js' %}"></script>

{% endblock %}

{% block extra_dropdowns %}{% endblock %}

{% block content %}

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{ page_title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-striped table-bordered table-hover" id="dataTables-list" width="100%">
          </table>
        </div>
        <!--div class="panel-footer">
        </div-->
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/chosen.jquery.js' %}" charset="utf-8"></script>
<script type="text/javascript">
  $(".chosen-select").chosen({ width: '100%'});
</script>

<script>
{% if table_editor %}
var editor;
{% endif %}
$(document).ready(function() {
    {% if table_editor %}
    editor = new $.fn.dataTable.Editor({
      ajax: {
        create: {
          type: 'POST',
          url: '{{ table_editor.ajax_url | safe }}',
          headers: {'X-CSRFToken': '{{csrf_token}}' }
        },
        edit: {
          type: 'PUT',
          url: '{{ table_editor.ajax_url | safe }}_id_/',
          headers: {'X-CSRFToken': '{{csrf_token}}' }
        },
        remove: {
          type: 'DELETE',
          url: '{{ table_editor.ajax_url | safe }}_id_/',
          headers: {'X-CSRFToken': '{{csrf_token}}' }
        }
        },
      table: '#dataTables-list',
      idSrc:  {{ table_editor.idSrc | safe }},
      fields: [
          {
            label:"Code:",
            name: "code"
          },
          {
            label:"Level:",
            name: "level.value",
            type: "select",
            options: [
              {label: "DEBUG", value: "10"},
              {label: "INFO", value: "20"},
              {label: "SUCCESS", value: "25"},
              {label: "WARNING", value: "30"},
              {label: "ERROR", value: "40"}
            ]
          },
          {
            label:"Text:",
            name: "text"
          },
          {
            label:"Type:",
            name: "type.value",
            type: "radio",
            options: [
              {label: "MODAL", value: "1"},
              {label: "NOTIFICATION", value: "2"}
            ],
          }
      ]
    });
    {% endif %}
    $('#dataTables-list').DataTable({
        {% if table_options %}
          {% for key,value in table_options.items %}
            {{ key | safe }}: {{ value | safe }},
          {% endfor %}
        {% endif %}
        {% if table_buttons %}
          buttons: [
          {% for i in table_buttons %}
            {{ i | safe }},
          {% endfor %}
        ],
        {% endif %}
        {% if columnDefs %}
          columnDefs:[
          {% for dict in columnDefs %}
          {
            {% for row,prop in dict.items %}
              "{{ row }}": {{ prop | safe }},
            {% endfor %}
          },
          {% endfor %}
          ]
        {% endif %}
    });
});
</script>
{% endblock %}
