{% block extra_scripts %}

<script>
$(document).ready(function() {
    {% if table_editor %}
    var editor = new $.fn.dataTable.Editor({
      ajax: {
        create: {
          type: 'POST',
          url: '{{ table_editor.ajax_url | safe }}',
          headers: {'X-CSRFToken': '{{csrf_token}}' }
        },
        edit: {
          type: 'PUT',
          url: '{{ table_editor.ajax_url | safe }}_id_/',
          headers: {'X-CSRFToken': '{{csrf_token}}' }
        },
        remove: {
          type: 'DELETE',
          url: '{{ table_editor.ajax_url | safe }}_id_/',
          headers: {'X-CSRFToken': '{{csrf_token}}' }
        }
        },
      table: '#dataTables-list',
      idSrc:  {{ table_editor.idSrc | safe }},
      fields: [
        {% for i in table_editor.fields %}
        {
          {% for k,v in i.items %}
            {% if k == 'options' %}
              options: [
              {% for o in v %}
                {
                {% for l,p in o.items %}
                  {{ l | safe }}: "{{ p | safe }}",
                {% endfor %}
                },
              {% endfor %}
              ],
            {% else %}
              {{ k | safe }}: "{{ v | safe }}",
            {% endif %}
          {% endfor %}
        },
        {% endfor %}
      ]
    });
    {% endif %}
    var table_content = $('#dataTables-content').DataTable({
        {% if table_options_content %}
          {% for key,value in table_options_content.items %}
            {{ key | safe }}: {{ value | safe }},
          {% endfor %}
        {% endif %}
        {% if table_buttons_content %}
          buttons: [
          {% for i in table_buttons_content %}
            {{ i | safe }},
          {% endfor %}
        ],
        {% endif %}
        {% if columnDefs_content %}
          columnDefs:[
          {% for dict in columnDefs_content %}
          {
            {% for row,prop in dict.items %}
              "{{ row }}": {{ prop | safe }},
            {% endfor %}
          },
          {% endfor %}
          ]
        {% endif %}
    });
    var table_attributes = $('#dataTables-attributes').DataTable({
        {% if table_options_attributes %}
          {% for key,value in table_options_attributes.items %}
            {{ key | safe }}: {{ value | safe }},
          {% endfor %}
        {% endif %}
        {% if table_buttons_attributes %}
          buttons: [
          {% for i in table_buttons_attributes %}
            {{ i | safe }},
          {% endfor %}
        ],
        {% endif %}
        {% if columnDefs_attributes %}
          columnDefs:[
          {% for dict in columnDefs_attributes %}
          {
            {% for row,prop in dict.items %}
              "{{ row }}": {{ prop | safe }},
            {% endfor %}
          },
          {% endfor %}
          ]
        {% endif %}
    });
    var table_classes = $('#dataTables-classes').DataTable({
        {% if table_options_classes %}
          {% for key,value in table_options_classes.items %}
            {{ key | safe }}: {{ value | safe }},
          {% endfor %}
        {% endif %}
        {% if table_buttons_classes %}
          buttons: [
          {% for i in table_buttons_classes %}
            {{ i | safe }},
          {% endfor %}
        ],
        {% endif %}
        {% if columnDefs_classes %}
          columnDefs:[
          {% for dict in columnDefs_classes %}
          {
            {% for row,prop in dict.items %}
              "{{ row }}": {{ prop | safe }},
            {% endfor %}
          },
          {% endfor %}
          ]
        {% endif %}
    });

    $("div#c-classes_button").html('{{ classes_button | safe }}');
    $("div#c-title").html('<i class="fa fa-th fa-fw"></i> Content Types');
    $("div#a-title").html('<i class="fa fa-tags fa-fw"></i> Attributes');

    table_classes
      .on( 'select', function ( e, dt, type, indexes ) {
          table_content.ajax.url("../api/models/?format=json&type=content&st=" + dt.id()).draw();
      } )
      .on( 'deselect', function ( e, dt, type, indexes ) {
          table_content.ajax.url("../api/models/?format=json&type=content").draw();
      } );

    table_content
      .on( 'select', function ( e, dt, type, indexes ) {
          table_attributes.ajax.url("../api/models/?format=json&type=attributes&st=" + dt.id()).draw();
      } )
      .on( 'deselect', function ( e, dt, type, indexes ) {
          table_attributes.ajax.url("../api/models/?format=json&type=attributes").draw();
      } );


});

function class_select(c_id, c_name) {
  if (c_id == 0) {
      $('#dataTables-content').dataTable().api().ajax.url('../api/models/?format=json&type=content').draw();
      $("#classes_menu").html('Class: All');
    } else {
      $('#dataTables-content').dataTable().api().ajax.url('../api/models/?format=json&type=content&st=' + c_id).draw();
      $("#classes_menu").html('Class: '+ c_name);
    }
  }

</script>

<script>
    $(document).ready(function(){
      resizeDiv();
    });

    window.onresize = function(event) {
      resizeDiv();
    }

    function resizeDiv() {
      vpw = $(window).width();
      vph = $(window).height();
      nh = vph - 234;
      $(".table-responsive").css({"height": nh + "px"});
    }
</script>
