name: Deploy
on:
  workflow_dispatch:
    branches:
      - ocp/development.v2

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NAMESPACE: ida
  ROLE: gha-oidc-role
  ACCOUNT: ${{ github.repository_owner == 'DALME' && 701541878387 || 905418315284 }}
  ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
  REGION: us-east-1
  ROLE_SESSION: GithubActionsOIDCDeploy
  TAG: ${{ github.ref_name == 'main' && 'latest' || 'staging' }}
  TF_ROOT: ./tf
  TF_VERSION: 1.6
  TG_VERSION: 0.67.16

permissions:
  contents: write
  id-token: write  # OIDC permission.

jobs:
  build_app:
    name: 'Build Web'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v2

      - id: set-oidc-role
        run: |
          name=${{ env.NAMESPACE }}-${{ env.ROLE }}-${{ env.ENVIRONMENT }}
          echo "ROLE=arn:aws:iam::${{ env.ACCOUNT }}:role/${name}" >> $GITHUB_OUTPUT

      - uses: aws-actions/configure-aws-credentials@v4
        id: oidc-credentials
        with:
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ steps.set-oidc-role.outputs.ROLE }}
          role-session-name: ${{ env.ROLE_SESSION }}

      - id: ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.ACCOUNT }}.dkr.ecr.${{ env.REGION }}.amazonaws.com/${{ env.NAMESPACE }}.web
          tags: |
            type=raw,priority=200,value=${{ env.TAG }}
            type=sha,priority=100,prefix=,format=long

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: config/docker/Dockerfile.web
          push: true
          cache-from: |
            type=gha,scope=web.production
            type=gha,scope=web.install
            type=gha,scope=web.reqs
            type=gha,scope=web.base
          cache-to: |
            type=gha,scope=web.production,mode=max
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build_proxy:
    name: 'Build Proxy'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v2

      - id: set-oidc-role
        run: |
          name=${{ env.NAMESPACE }}-${{ env.ROLE }}-${{ env.ENVIRONMENT }}
          echo "ROLE=arn:aws:iam::${{ env.ACCOUNT }}:role/${name}" >> $GITHUB_OUTPUT

      - uses: aws-actions/configure-aws-credentials@v4
        id: oidc-credentials
        with:
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ steps.set-oidc-role.outputs.ROLE }}
          role-session-name: ${{ env.ROLE_SESSION }}

      - id: ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.ACCOUNT }}.dkr.ecr.${{ env.REGION }}.amazonaws.com/${{ env.NAMESPACE }}.proxy
          tags: |
            type=raw,priority=200,value=${{ env.TAG }}
            type=sha,priority=100,prefix=,format=long

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: config/docker/Dockerfile.proxy
          push: true
          cache-from: |
            type=gha,scope=proxy.serve
          cache-to: |
            type=gha,scope=proxy.serve,mode=max
          target: serve
          tags: ${{ steps.meta.outputs.tags }}

  build_ui:
    name: 'Build UI'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v2

      - id: set-oidc-role
        run: |
          name=${{ env.NAMESPACE }}-${{ env.ROLE }}-${{ env.ENVIRONMENT }}
          echo "ROLE=arn:aws:iam::${{ env.ACCOUNT }}:role/${name}" >> $GITHUB_OUTPUT

      - uses: aws-actions/configure-aws-credentials@v4
        id: oidc-credentials
        with:
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ steps.set-oidc-role.outputs.ROLE }}
          role-session-name: ${{ env.ROLE_SESSION }}

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: config/docker/Dockerfile.ui
          load: true
          push: false
          cache-from: |
            type=gha,scope=ui.production
            type=gha,scope=ui.reqs
            type=gha,scope=ui.base
          cache-to: |
            type=gha,scope=ui.production,mode=max
          target: production
          tags: ${{ env.NAMESPACE }}.ui:build

      - uses: shrink/actions-docker-extract@v2
        id: extract
        with:
          image: ${{ env.NAMESPACE }}.ui:build
          path: /opt/ui/dist/spa/.

      - uses: actions/upload-artifact@master
        with:
          name: build-artifact
          path: ${{ steps.extract.outputs.destination }}
          if-no-files-found: error

  should-provision-tf:
    name: 'Provision?'
    runs-on: ubuntu-latest
    needs:
      - build_app
      - build_proxy
      - build_ui
    outputs:
      apply: ${{ steps.changed-tf.outputs.any_changed  }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changed-tf
        uses: tj-actions/changed-files@v39
        with:
          since_last_remote_commit: true
          files: tf/**/*.{tf,hcl}

  provision-modules:
    runs-on: ubuntu-latest
    needs:
      - should-provision-tf
    if: >
      always() &&
      !failure() &&
      !cancelled() &&
      github.event.pull_request.merged &&
      needs.should-provision-tf.outputs.apply == 'true'
    steps:
      - uses: actions/checkout@v4

      - run: |
          mkdir -p ~/${{ env.TFLINT_PLUGIN_CACHE }}

      - uses: actions/cache@v4
        with:
          path: ~/${{ env.TFLINT_PLUGIN_CACHE }}
          key: ${{ runner.os }}-tflint-plugin-cache-${{ hashFiles('**/.tflint.hcl') }}

      - id: set-oidc-role
        run: |
          name=${{ env.NAMESPACE }}-${{ env.INFRA_KEY}}-${{ env.ROLE }}-${{ env.ENVIRONMENT }}
          echo "ROLE=arn:aws:iam::${{ env.ACCOUNT }}:role/${name}" >> $GITHUB_OUTPUT

      - uses: aws-actions/configure-aws-credentials@v4
        id: oidc-credentials
        with:
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ steps.set-oidc-role.outputs.ROLE }}
          role-session-name: ${{ env.ROLE_SESSION }}
          output-credentials: true

      - id: write-oidc-vars
        env:
          AUTO_VARS: terraform.auto.tfvars
        run: |
          vars=${{ env.TF_ROOT }}/${{ env.AUTO_VARS }}
          token=${{ steps.oidc-credentials.outputs.aws-session-token }}
          session=${{ env.ROLE_SESSION }}
          echo "oidc_session_name = \"${session}\"" >> ${vars}
          echo "oidc_web_identity_token = \"${token}\"" >> ${vars}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - id: setup-terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: ${{ env.TG_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - id: parse-modules
        uses: mathiasvr/command-output@v2.0.0
        env:
          APPLY: '["authorization", "network", "security", "firewall", "load-balancer", "cdn", "datastores", "orchestration", "ida"]'
        with:
          run: >
            echo "${{ fromJSON(env.NAMESPACELY) }}" | jq -r '.[]'

      - id: tf-apply-modules
        run: >
          ./config/scripts/tf.apply.sh
          ${{ env.TF_ROOT }}/environments/${{ env.ENVIRONMENT }}/${{ env.REGION }}
          "${{ steps.parse-modules.outputs.stdout }}"

  deploy:
    name: 'Deploy'
    needs: provision-modules
    if: >
      always() &&
      !failure() &&
      !cancelled()
    runs-on: ubuntu-latest
    steps:
      - id: set-oidc-role
        run: |
          name=${{ env.NAMESPACE }}-${{ env.ROLE }}-${{ env.ENVIRONMENT }}
          echo "ROLE=arn:aws:iam::${{ env.ACCOUNT }}:role/${name}" >> $GITHUB_OUTPUT

      - uses: aws-actions/configure-aws-credentials@v4
        id: oidc-credentials
        with:
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ steps.set-oidc-role.outputs.ROLE }}
          role-session-name: ${{ env.ROLE_SESSION }}

      - uses: brunocascio/ecs-deploy@v2.0.0
        id: ecs-deploy
        env:
          ECS_CLUSTER: ecs-cluster
          ECS_SERVICE: ecs-service
        with:
          args: >
            deploy
            ${{ env.NAMESPACE }}-${{ env.ECS_CLUSTER }}-${{ env.ENVIRONMENT }}
            ${{ env.NAMESPACE }}-${{ env.ECS_SERVICE }}-${{ env.ENVIRONMENT }}
            --task=${{ env.NAMESPACE }}-task-definition-web-${{ env.ENVIRONMENT }}
            --timeout=600

      - uses: actions/download-artifact@master
        id: artifact
        if: steps.ecs-deploy.outcome == 'success'
        with:
          name: build-artifact
          path: ${{ runner.temp }}/dist

      - id: assets-deploy
        if: steps.artifact.outcome == 'success'
        env:
          BUCKET: assets
        run: >
          aws s3 sync
          ${{ runner.temp }}/dist
          s3://${{ env.NAMESPACE }}-${{ env.BUCKET }}-${{ env.ENVIRONMENT }}-${{ env.ACCOUNT }}
          --delete

  invalidate:
    name: 'Invalidate Cloudfront'
    needs: deploy
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - id: set-oidc-role
        run: |
          name=${{ env.NAMESPACE }}-${{ env.ROLE }}-${{ env.ENVIRONMENT }}
          echo "ROLE=arn:aws:iam::${{ env.ACCOUNT }}:role/${name}" >> $GITHUB_OUTPUT

      - uses: aws-actions/configure-aws-credentials@v4
        id: oidc-credentials
        with:
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ steps.set-oidc-role.outputs.ROLE }}
          role-session-name: ${{ env.ROLE_SESSION }}
          output-credentials: true

      - id: set-distribution
        env:
          FILTER: '.ResourceTagMappingList[].ResourceARN'
          NAME: cloudfront
          REGION: us-east-1  # Always the case for cloudfront.
        run: >
          echo "DISTRIBUTION=$(aws
          resourcegroupstaggingapi
          get-resources
          --tag-filters Key=Name,Values=${{ env.NAMESPACE }}-${{ env.NAME }}-${{ env.ENVIRONMENT }}
          --resource-type-filters ${{ env.NAME }}
          --region=${{ env.REGION }}
          | jq -r ${{ env.FILTER }}
          | sed 's:.*/::')"
          >> $GITHUB_OUTPUT

      - uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ steps.set-distribution.outputs.DISTRIBUTION }}
          AWS_REGION: us-east-1
          PATHS: '/db/index.html'

  should-deploy-docs:
    name: 'Docs?'
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && !failure() && !cancelled()
    outputs:
      deploy: ${{ steps.changed-docs.outputs.any_changed  }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changed-docs
        uses: tj-actions/changed-files@v39
        with:
          since_last_remote_commit: true
          files: docs/**/*.{md,py,rst,txt}
          files_ignore: docs/README.md

  deploy_docs:
    name: 'Deploy Docs'
    needs:
      - should-deploy-docs
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' &&
      github.ref_name == 'development.ocp' &&
      needs.should-deploy-docs.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: config/docker/Dockerfile.docs
          load: true
          cache-from: |
            type=gha,scope=docs.render
            type=gha,scope=docs.install
            type=gha,scope=docs.reqs
            type=gha,scope=docs.base
          cache-to: |
            type=gha,scope=docs.render,mode=max
          target: render
          tags: ${{ env.NAMESPACE }}.docs:render

      - uses: shrink/actions-docker-extract@v2
        id: extract
        with:
          image: ${{ env.NAMESPACE }}.docs:render
          path: /opt/docs/_build/html/.

      - uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.extract.outputs.destination }}
          force_orphan: true
