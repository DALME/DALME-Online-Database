upstream dalme.web {
  server dalme.web:8443 fail_timeout=0;
}

upstream dalme.ui {
  server dalme.ui:3000;
}

server {
  # set the host variable to domain name if someone tries to access via IP
  # this is another workaround for AWS health checks - i.e. alt. to
  # dynamically adding instance IP to ALLOWED_HOSTS
  set $my_host $host;
  if ($host ~ "\d+\.\d+\.\d+\.\d+") {
      set $my_host "beta.dalme.org";
  }
  listen 80;
  server_name beta.dalme.org;
  client_max_body_size 4G;
  keepalive_timeout 5;
  charset utf-8;

  location /www/static/ {
    alias /static/;
  }

  location /db {
    proxy_pass http://dalme.ui;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_buffering off;
  }

  location /ws {
    proxy_pass http://dalme.ui;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Upgrade $http_upgrade;
  }

  location / {
    proxy_pass https://dalme.web;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_redirect off;
    proxy_buffering off;
   }
 }
